<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>

<body>

  <h1>MEME GENERATOR</h1>
  <main>
    <section>
      <label for="">Texto: 
        <input type="text" id="text-input" maxlength="60">
      </label>

      <label for="">Foto:
        <input type="file" id="meme-insert" accept="image/*">
      </label>
    </section>

    <section id="meme-image-container">
      <img src="/imgs/meme4.png" alt="meme inicial" id="meme-image">
      <p id="meme-text"></p>
    </section>
    <section>
      <button id='fire'>Fire</button>
      <button id='water'>Water</button>
      <button id='earth'>Earth</button>
    </section>

    <section>
      <img id="meme-1" src="/imgs/meme1.png" alt="">
      <img id="meme-2" src="/imgs/meme2.png" alt="">
      <img id="meme-3" src="/imgs/meme3.png" alt="">
      <img id="meme-4" src="/imgs/meme4.png" alt="">
    </section>

</main>

<script src="/script.js"></script>
</body>

</html>
