<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>

<body>

  <h1>MEME GENERATOR</h1>
  <main>
    <section>
      <label for="">Texto: 
        <input type="text" id="text-input" maxlength="60">
      </label>

      <label for="">Foto:
        <input type="file" id="meme-insert" accept="image/*">
      </label>
    </section>

    <section id="meme-image-container">
      <img src="./meme-curso.jpeg" alt="meme inicial" id="meme-image">
      <p id="meme-text"></p>
    </section>
</main>

<script src="/script.js"></script>
</body>

</html>
